{% extends 'cms/base.html' %}

{% block title %}
轮播图管理
{% endblock %}

{% block head %}
    <style>
    .banner-group{
        float: left;
    }
    .tips{
        float: left;
    }
    .banner-item{
        width: 800px;
    }
    .thumbnail-group{
        float: left;
        width: 230px;
        height: 130px;
    }
    .more-group{
        float: left;
        margin-left: 20px;
        width: 500px;
    }
    .thumbnail-group .thumbnail{
        width: 100%;
        height: 100%;
    }
    </style>
    <script src="{% static 'arttemplate/template-web.js' %}"></script>
    <script src="{% static 'js/banners.min.js' %}"></script>

{% endblock %}

{% block content-header %}

    轮播图管理
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button class="btn btn-primary" id="banner-add-btn">
                    <i class="fa fa-plus"></i>
                    添加轮播图
                </button>
                <ul class="tips">
                    <li>支持JPG，GIF，PNG格式，最多上传6张</li>
                    <li>比例4：1，宽度在800px，5M以内</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner-list-group">

    </div>
     <script id="banner-item" type="text/html">
    {% verbatim %}

            <div class="box banner-item">
        <div class="box-header">
            <span>位置：4</span>
            <button class="btn btn-default btn-xs pull-right btn-close">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <div class="box-body">
            <div class="thumbnail-group">
                <input type="file" class="image-input" style="display: none;">
                <img class="thumbnail" src="/static/images/banner.png" alt="">
            </div>
            <div class="more-group">
                <div class="form-group">
                    <input type="number" class="form-control" name="priority">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="link_to">
                </div>
            </div>
        </div>
    <div class="box-footer">
        <button class="btn btn-primary pull-right btn-save">保存</button>
    </div>
    </div>
    {% endverbatim %}
    </script>

{% endblock %}
