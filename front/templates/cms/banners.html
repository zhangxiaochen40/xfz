{% extends 'cms/base.html' %}

{% block title %}
轮播图管理
{% endblock %}

{% block head %}
    <style>
    .banner-group{
        float: left;
    }
    .tips{
        float: left;
    }
    .banner-box{
        width: 800px;
    }
    .thumbnail-group{
        float: left;
        width: 230px;
        height: 130px;
    }
    .more-group{
        float: left;
        margin-left: 20px;
        width: 500px;
    }
    .thumbnail-group .thumbnail{
        width: 100%;
        height: 100%;
    }
    </style>
{% endblock %}

{% block content-header %}

    轮播图管理
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    添加轮播图
                </button>
                <ul class="tips">
                    <li>支持JPG，GIF，PNG格式，最多上传6张</li>
                    <li>比例4：1，宽度在800px，5M以内</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="box banner-box">
        <div class="box-header">
            <span>位置：4</span>
            <button class="btn btn-default btn-xs pull-right">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <div class="box-body">
            <div class="thumbnail-group">
                <img class="thumbnail" src="https://wx1.sinaimg.cn/mw690/6cb26641ly1fyerq9cpdaj20dw0dudgn.jpg" alt="">
            </div>
            <div class="more-group">
                <div class="form-group">
                    <input type="number" class="form-control" name="position">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="link_to">
                </div>
            </div>
        </div>
    <div class="box-footer">
        <button class="btn btn-primary pull-right">保存</button>
    </div>
    </div>
{% endblock %}
